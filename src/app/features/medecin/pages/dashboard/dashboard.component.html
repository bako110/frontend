<div class="dashboard-container">
  <h1 class="dashboard-title"> TABLEAU DE BORD  </h1>

  <!-- RENDEZ-VOUS Card -->
  <div class="stats-grid">
    <a routerLink="/medecin/rendez-vous">
      <div class="stat-card rendez-vous" style="cursor: pointer;">
        <div class="stat-icon">
          <div class="calendar-icon">
            <div class="calendar-header">{{ monthName }}</div>
            <div class="calendar-date">{{ dayNumber }}</div>
          </div>
        </div>
        <div class="stat-content">
          <h3>RENDEZ-VOUS</h3>
          <div class="stat-number">{{ appointmentCount }}</div>
          <div>✅ Confirmés : {{ confirmedCount }}</div>
          <div>❌ Annulés : {{ cancelledCount }}</div>
        </div>
      </div>
      </a>

    <!-- Statistiques Card -->
    <div class="stat-card statistiques">
      <div class="stat-icon">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polyline points="22,6 13.5,15.5 8.5,10.5 2,17"></polyline>
          <polyline points="16,6 22,6 22,12"></polyline>
        </svg>
      </div>
      <div class="stat-content">
        <h3>STATISTIQUES</h3>
        <div class="stat-subtitle">Consultation de ce mois : 32</div>
      </div>
    </div>

    <!-- Visites Card -->
    <div class="stat-card visites">
      <div class="stat-icon">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
          <circle cx="12" cy="7" r="4"></circle>
          <path d="M12 14l3-3 3 3"></path>
        </svg>
      </div>
      <div class="stat-content">
        <h3>VISITES</h3>
        <div class="stat-number">6</div>
      </div>
    </div>
  </div>

  <!-- Rappels Section -->
  <div class="rappels-section">
    <h2 class="section-title">RAPPELS</h2>

    <div class="rappel-item rappel-red">
      <div class="rappel-time">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="10"></circle>
          <polyline points="12,6 12,12 16,14"></polyline>
        </svg>
      </div>
      <div class="rappel-content">
        <div class="rappel-title">REUNION D'EQUIPE</div>
        <div class="rappel-details">
          <span class="rappel-location">Salle 04</span>
          <span class="rappel-time-text">11:15</span>
        </div>
      </div>
    </div>

    <div class="rappel-item rappel-blue">
      <div class="rappel-time">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="10"></circle>
          <polyline points="12,6 12,12 16,14"></polyline>
        </svg>
      </div>
      <div class="rappel-content">
        <div class="rappel-title">REUNION D'EQUIPE</div>
        <div class="rappel-details">
          <span class="rappel-location">Salle 04</span>
          <span class="rappel-time-text">11:15</span>
        </div>
      </div>
    </div>
  </div>
</div>
