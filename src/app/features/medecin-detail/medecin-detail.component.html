<div class="view-container" *ngIf="profile">
  <div class="header">
    <img [src]="profile.photo || 'https://via.placeholder.com/100'" alt="Photo" class="profile-photo">
    <div class="info">
      <h3>Dr. {{ profile.nom }} {{ profile.prenom }}</h3>
      <p class="speciality">{{ profile.specialite }}</p>
    </div>
  </div>

  <div class="info-boxes">
    <div class="box">
      <h4>Informations personnelles</h4>
      <p><strong>Sexe:</strong> {{ profile.sexe }}</p>
      <p><strong>Âge:</strong> {{ age }} ans</p>
      <p><strong>Expérience:</strong> {{ profile.anneeExperience }} ans</p>
    </div>
  </div>

  <div class="box full">
    <h4>Localisation</h4>
    <p>{{ profile.localite }}</p>
  </div>

  <hr>
  <h4>Parcours professionnel</h4>
  <p>{{ profile.parcours }}</p>

  <div class="actions actions-row">
  <button class="btn-primary" (click)="retourAccueil()" style="margin-right: auto;">
    <i class="fas fa-home"></i> Retour à l’accueil
  </button>

  <button class="btn-primary" (click)="prendreRendezVous()">
    <i class="fas fa-calendar-check"></i> Prendre rendez-vous
  </button>
</div>
</div>
