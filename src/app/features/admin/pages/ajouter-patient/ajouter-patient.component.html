<div class="container mt-4">
  <h3 class="mb-4 text-primary fw-bold">
    <i class="bi bi-person-plus-fill me-2"></i> Ajouter un patient
  </h3>

  <form [formGroup]="patientForm" (ngSubmit)="onSubmit()" novalidate>
    <div class="row mb-3">
      <div class="col-md-6">
        <label for="nom" class="form-label fw-semibold">Nom *</label>
        <input type="text" class="form-control" id="nom" formControlName="nom" />
      </div>
      <div class="col-md-6">
        <label for="prenom" class="form-label fw-semibold">Prénom *</label>
        <input type="text" class="form-control" id="prenom" formControlName="prenom" />
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-md-6">
        <label for="email" class="form-label fw-semibold">Email *</label>
        <input type="email" class="form-control" id="email" formControlName="email" />
      </div>
      <div class="col-md-6">
        <label for="telephone" class="form-label fw-semibold">Téléphone *</label>
        <input type="text" class="form-control" id="telephone" formControlName="telephone" />
      </div>
    </div>

    <div class="mb-3">
  <label for="motDePasse" class="form-label">Mot de passe</label>
  <input type="password" formControlName="motDePasse" class="form-control" id="motDePasse" required>
  <div *ngIf="patientForm.get('motDePasse')?.invalid && patientForm.get('motDePasse')?.touched" class="text-danger">
    Le mot de passe est requis
  </div>
</div>

<div class="mb-3">
  <label for="confirmationMotDePasse" class="form-label">Confirmation mot de passe</label>
  <input type="password" formControlName="confirmationMotDePasse" class="form-control" id="confirmationMotDePasse" required>
  <div *ngIf="patientForm.hasError('passwordMismatch') && patientForm.get('confirmationMotDePasse')?.touched" class="text-danger">
    Les mots de passe ne correspondent pas
  </div>
</div>



    <div class="row mb-3">
      <div class="col-md-6">
        <label for="sex" class="form-label fw-semibold">Sexe *</label>
        <select class="form-select" id="sex" formControlName="sex">
          <option value="">-- Sélectionnez --</option>
          <option value="masculin">masculin</option>
          <option value="féminin">féminin</option>
          <option value="other">autre</option>
        </select>
      </div>
      <div class="col-md-6">
        <label for="dateNaissance" class="form-label fw-semibold">Date de naissance *</label>
        <input type="date" class="form-control" id="dateNaissance" formControlName="dateNaissance" />
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-md-6">
        <label for="adresse" class="form-label fw-semibold">Adresse</label>
        <input type="text" class="form-control" id="adresse" formControlName="adresse" />
      </div>
      <div class="col-md-3">
        <label for="localite" class="form-label fw-semibold">Localité</label>
        <input type="text" class="form-control" id="localite" formControlName="localite" />
      </div>
      <div class="col-md-3">
        <label for="nationalite" class="form-label fw-semibold">Nationalité</label>
        <input type="text" class="form-control" id="nationalite" formControlName="nationalite" />
      </div>
    </div>

    <div class="d-flex justify-content-between mt-4">
      <button type="button" class="btn btn-outline-secondary" (click)="annuler()">
        Annuler
      </button>
      <button type="submit" class="btn btn-primary" [disabled]="patientForm.invalid">
        <i class="bi bi-person-plus-fill me-1"></i> Ajouter le patient
      </button>
    </div>
  </form>
</div>
