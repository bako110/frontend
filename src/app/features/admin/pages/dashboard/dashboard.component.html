  <div class="row g-4 mb-4">
    <!-- Carte Patients -->
    <div class="col-lg-4 col-md-6">
      <a [routerLink]="'/admin/patients'" class="text-decoration-none">
      <div class="card shadow-sm text-white  border-0 p-4 stat-card h-100" style="background-color: #5a5a5a; border-radius: 10px;">
        <div class="card-body text-center">
          <i class="bi bi-people-fill fs-1"></i>

          <div class="card-number fs-3 fw-bold">{{ totalPatients }}</div>

    </div>

    <!-- Carte Medecins -->
    <div class="col-lg-4 col-md-6">
      <a [routerLink]="'/admin/medecins'" class="text-decoration-none">

        <div class="card-body text-center">
          <i class="bi bi-person-plus-fill fs-1"></i>
          <h4 class="card-title mt-2">MEDECINS ACTIFS</h4>

      <a [routerLink]="'/admin/rendez-vous'" class="text-decoration-none">

        <div class="card-body text-center">
          <i class="bi bi-calendar-check-fill fs-1"></i>
          <h4 class="card-title mt-2">RENDEZ-VOUS</h4>
