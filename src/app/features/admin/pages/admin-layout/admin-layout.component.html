<!-- Conteneur principal : sidebar + contenu -->
<div class="d-flex">
  <!-- Sidebar -->
  <app-admin-sidebar (collapseChange)="onSidebarCollapse($event)"></app-admin-sidebar>

  <!-- Zone centrale : Header + contenu -->
  <div class="flex-grow-1 d-flex flex-column w-100">
    <!-- Header -->
    <app-admin-header [isCollapsed]="isCollapsed"></app-admin-header>

    <!-- Contenu principal -->
    <main [class.margin-collapsed]="isCollapsed"
          [class.margin-expanded]="!isCollapsed"
          class="admin-main-content flex-grow-1 p-3">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
