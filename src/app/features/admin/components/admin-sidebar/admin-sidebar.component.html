<div class="admin-sidebar text-white d-flex flex-column p-3" [class.collapsed]="isCollapsed">

  <!-- LOGO -->
  <div class="d-flex justify-content-between align-items-center mb-2">
    <h1 class="fw-bold text-white mb-0 sidebar-title">SANORDV</h1>

    <!-- Flèche uniquement en mode étendu -->
    <i *ngIf="!isCollapsed"
       class="bi bi-chevron-left fs-4 collapse-btn"
       (click)="toggleSidebar()"
       title="Réduire"></i>
  </div>

  <hr class="text-white">

  <!-- PROFIL -->
  <div class="text-center mb-3" *ngIf="admin">
    <div class="position-relative d-inline-block">
      <img [src]="admin.photo || 'assets/images/admin-default.png'"
           alt="Admin"
           class="admin-avatar mb-2"
           title="Modifier le profil"
           (click)="allerAuProfil()" />

      <!-- Crayon -->
      <i class="bi bi-pencil-fill edit-icon"
         title="Modifier le profil"
         (click)="allerAuProfil()"></i>
    </div>

    <!-- Infos visibles si pas réduit -->
    <div *ngIf="!isCollapsed">
      <h5 class="mb-0 fw-bold">{{ admin.nom || 'Nom' }}</h5>
      <small>{{ admin.prenom || 'Prénom' }}</small>
    </div>
  </div>

  <!-- Flèche quand réduit -->
  <div *ngIf="isCollapsed" class="text-center mb-3">
    <i class="bi bi-chevron-right fs-4 collapse-btn" (click)="toggleSidebar()" title="Agrandir"></i>
  </div>

  <hr class="text-white">

  <!-- MENU -->
  <nav class="nav flex-column">
    <a *ngFor="let item of menuItems"
       [routerLink]="item.link"
       routerLinkActive="active-link"
       class="nav-link d-flex align-items-center text-white"
       [attr.title]="isCollapsed ? item.title : null">
      <i [class]="'bi ' + item.icon + ' fs-5'"></i>
      <span *ngIf="!isCollapsed" class="ms-2">{{ item.title }}</span>
    </a>
  </nav>

</div>
