<div class="container">
  <h1>MOT DE PASSE OUBLIÉ ?</h1>
  <p>Insérez votre email</p>
  <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()">
    <div class="input-group">
      <label for="email">Email <span class="required">*</span></label>
      <input type="email" id="email" formControlName="email" placeholder="Entrez votre email" required>
      <i class="fas fa-envelope icon-right"></i>
    </div>
    <button type="submit" [disabled]="isSubmitting">
      {{ isSubmitting ? 'Envoi en cours...' : 'Réinitialiser le mot de passe' }}
    </button>
  </form>
  <div *ngIf="emailSent">
    <p>{{ successMessage }}</p>
    <p>Redirection vers la saisie du code dans quelques secondes...</p>
  </div>
  <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
</div>
